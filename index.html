<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js introduction</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .tasks li {
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div id="todo">
    <input type="text" class="task-name"><button @click="addTask">Add</button>
    <ul class="tasks">
        <li @click="removeTask" v-for="task in tasks">{{task}}</li>
    </ul>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
